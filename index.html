<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <title>Javascript Quiz</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light">

        <div class="high-score">
            <button type="button" class="btn btn-link" id="high-score-button">High Score</button>
        </div>

        <div id="countdown">Time: 0</div>
    </nav>
    <div id="container">

        <div id="start">
            <header>

                <h1>Coding Quiz Challenge</h1>
            </header>
            <p> Try to answer the following code related questions within the time limit. Keep in mind that incorrect
                answers will penalize your scoretime by ten seconds!</p>
            <button id="start-button">Start Quiz</button>

        </div>
        <div id="quiz" style="display: none;">
            <div id="question"></div>
            <div id="choices">
                <div class="choice" id="A" onclick="checkAnswer('A')">A</div>
                <div class="choice" id="B" onclick="checkAnswer('B')">B</div>
                <div class="choice" id="C" onclick="checkAnswer('C')">C</div>
                <div class="choice" id="D" onclick="checkAnswer('D')">D</div>
            </div>
            <hr>
            <div id="progress">
                <div class="prog"></div>
            </div>

            <div id="score-input" style="display: none;">
                <form>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Example label</label>
                        <input type="text" class="form-control" id="formGroupExampleInput"
                            placeholder="Example input placeholder">
                    </div>
                </form>

            </div>
        </div>
        <div id="high-scores" style="display: none;">
            <h3>High Scores</h3>
        </div>
        <script src="./script.js"></script>
</body>

</html>
