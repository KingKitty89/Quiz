<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


</head>

<body>

    <container class="content">

        <nav class="navbar navbar-light bg-light">

            <div id="high-score">
                <button type="button" class="btn btn-link">High Score</button>
            </div>

            <div id="countdown">Time: 0</div>
        </nav>

        <div id="intro">
            <h1 class="header">Start Quiz</h1>

            <p class="instructive-text">Try to answer the following code related questions within the time limit. Keep
                in mind that incorrect answers will penalize your scoretime by fifteen seconds!
            </p>

            <div class="button-container">
                <button type="button" id="start-button" class="btn btn-primary">Start Quiz</button>
            </div>
        </div>

        <div id="choices">
            <h2 class="question" id="questionsHeader"></h2>
            <div id="answer-buttons">
                <button type="button" id="choice1" class="btn btn-primary"></button>
                <br>
                <button type="button" id="choice2" class="btn btn-primary"></button>
                <br>
                <button type="button" id="choice3" class="btn btn-primary"></button>
                <br>
                <button type="button" id="choice4" class="btn btn-primary"></button>
            </div>
            <div id="answerIndicator">
                <br>
                <hr>
                <p id="indicatorText"></p>
            </div>
        </div>

        <div id="times-up">
            <h2>Time's up!</h2>
            <button type="button" class="btn btn-primary" id="try-again">Try Again!</button>
        </div>

        <div id="high-scores">
            <h2>High Scores</h2>
            <div id="attachHS"></div>
            <button type="button" class="btn btn-primary" id="back">Back</button>
            <button type="button" class="btn btn-primary" id="clearHS">Clear High Scores</button>
        </div>

        <div class="col-sm-4 text-center" id="endingScore"
            style="display: none; margin-left: auto; margin-right: auto;">
            <h2 class="text-left">All done</h2>
            <p class="text-left" id="scoreText"></p>
            <p class="float-left mr-2">Enter Initials<p>
                <input type="text" class="float-left mr-2" id="initials">
                <button type="submit" class="btn btn-primary float-left" id="submit">Submit</button>
            </div>



    </container>

    <script src="script.js"></script>

</body>

</html>
